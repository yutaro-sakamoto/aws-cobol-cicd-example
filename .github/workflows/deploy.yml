name: deploy
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: Environment to deploy to
permissions:
  contents: read
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ID }}:role/${{ secrets.ROLE_NAME }}
          role-session-name: gh-oidc-${{ github.run_id }}-${{ github.run_attempt }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .npmrc
        run: echo '@yutaro-sakamoto:registry=https://npm.pkg.github.com' >> ~/.npmrc && echo '//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}' >> ~/.npmrc
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn install
      - name: Set environment variabble CDK_DEFAULT_REGION
        run: echo CDK_DEFAULT_REGION="${{ secrets.AWS_REGION }}" >> "$GITHUB_ENV"
      - name: Set environment variabble CDK_DEFAULT_ACCOUNT
        run: echo CDK_DEFAULT_ACCOUNT="${{ secrets.AWS_ID }}" >> "$GITHUB_ENV"
      - name: Deploy
        run: npx cdk deploy --require-approval never
