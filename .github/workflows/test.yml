name: test
on: workflow_call
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .npmrc
        run: echo '@yutaro-sakamoto:registry=https://npm.pkg.github.com' >> ~/.npmrc && echo '//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}' >> ~/.npmrc
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn install
      - name: Check format by Prettier
        run: npx prettier src --check
      - name: Check by ESLint
        run: yarn eslint
      - name: Tests
        run: yarn test
      - name: Check docs
        run: npx typedoc --validation --treatWarningsAsErrors --treatValidationWarningsAsErrors src/*.ts
