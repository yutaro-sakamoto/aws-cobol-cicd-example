name: test
permissions:
  contents: read
  id-token: write
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: false
        default: dev
        description: Environment to deploy to
env:
  CDK_DEFAULT_ACCOUNT: example-account
  CDK_DEFAULT_REGION: ap-northeast-1
  CDK_SYNTH_ONLY: "true"
jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ID }}:role/${{ secrets.ROLE_NAME }}
          role-session-name: gh-oidc-${{ github.run_id }}-${{ github.run_attempt }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .npmrc
        run: echo '@yutaro-sakamoto:registry=https://npm.pkg.github.com' >> ~/.npmrc && echo '//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}' >> ~/.npmrc
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn install
      - name: Check format by Prettier
        run: npx prettier src --check
      - name: Check by ESLint
        run: yarn eslint
      - name: Tests
        run: yarn test
      - name: Check docs
        run: npx typedoc --validation src/*.ts
